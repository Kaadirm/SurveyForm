<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="Utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>freeCodeCamp Surver Form</title>
        <link rel="stylesheet" href="survey.css">
    </head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://www.freecodecamp.org/" method="get">
    <fieldset>
    <label id="name-label" for="name">Name</label><input id="name" type="text" placeholder="Enter your name" required>
    <br>
    <label id="email-label" for="email">Email</label><input id="email" type="email" placeholder="Enter your Email" required>
    <br>
    <label id="number-label" for="number">Age(optional)</label>
    <input id="number" type="number" min="10" max="60" placeholder="Age">
    <br>
    <label for="dropdown">Which option best describes your current role?</label> 
    <select id="dropdown">
        <option value="">Select currunt role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
        </select>
    <br><br>
    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <br><br>
        <input type="radio" id="recommend" name="recommend" value="definitely">Definitely
        <br><br>
        <input type="radio" id="recommend" value="maybe" name="recommend">Maybe
        <br><br>
        <input type="radio" id="recommend" name="recommend" value="not sure">Not sure

    <br><br>
    <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
    <select id="favorite">
        <option value="">Select an option</option>
        <option value="1">Challanges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
        </select>
    <br><br>
    <label for="checkbox">What would you like to see improved?(Check all that apply)</label>
    <br><br>
        <input type="checkbox" id="checkbox" value="a1">Front-end Projects
        <br><br>
        <input type="checkbox" id="checkbox" value="a2">Back-end Projects
        <br><br>
        <input type="checkbox" id="checkbox" value="a3">Data Visualization
        <br><br>
        <input type="checkbox" id="checkbox"  value="a4">Challenges
        <br><br>
        <input type="checkbox" id="checkbox" value="a5">Open Source Community
        <br><br>
        <input type="checkbox" id="checkbox" value="a6">Gitter help rooms
        <br><br>
        <input type="checkbox" id="checkbox" value="a7">Videos
        <br><br>
        <input type="checkbox" id="checkbox" value="a8">City Meetups
        <br><br>
        <input type="checkbox" id="checkbox" value="a9">Wiki
        <br><br>
        <input type="checkbox" id="checkbox" value="a10">Forum
        <br><br>
        <input type="checkbox" id="checkbox" value="a11">Additional Courses
        <br><br>
        <label class="textarea" for="textarea">Any comments or suggestions?</label>
        <textarea id="textarea" name="textarea" placeholder="Enter your comment here...">
            </textarea>
    <button id="submit">Submit</button>
    </fieldset>
</form>
</body>
  </html>
